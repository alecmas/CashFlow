<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CashFlow</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1 class="title">CashFlow</h1>
	</header>
	<div class="nav">
		<table class="links">
			<tr>
				<td><a href="accounts.html">Accounts</a></td>
				<td><a href="transactions.html">Transactions</a></td>
				<td><a href="budget.html">Budget</a></td>
				<td><a href="summary.html">YTD Summary</a></td>
			</tr>
		</table>
	</div>
	<main>
		<h3>Add Account</h3>
		<form class="account-form" autocomplete="off">
			<label for="institution">Institution</label>
			<input class="u-full-width" type="text" id="institution" name="institution">
			<label for="account-type">Account Type</label>
			<input class="u-full-width" type="text" id="account-type" name="account-type"></input>
			<label for="amount">Amount</label>
			<input class="u-full-width" type="text" id="amount" name="amount"></input>
			<label for="category">Category</label>
			<input class="u-full-width" type="text" id="category" name="category"></input>
			<button class="button-primary">Add</button>
		</form>
	</main>
	<script type="text/javascript" src="add-account.js"></script>
</body>
</html>
